" data-v-6f6edc38 data-v-445cf722><h2 class="work__title" data-v-6f6edc38>宇宙船の鍵を探せ</h2> <img src="/cover/pico-8-01.gif" alt class="work__img" data-v-6f6edc38> <p class="work__description" data-v-6f6edc38>宇宙空間のどこかで鍵を無くしてしまった！鍵は2つ必要だ..。早く戻らないと酸素が無くなっちゃう！1面しかない脱出ゲーム。</p> <div class="work__linkContainer" data-v-6f6edc38><!----> <a href="http://www.shomaisshi.com/MyGames/mygame01/foo.html" target="_blank" class="work__webLink" data-v-6f6edc38>WEBで遊ぶ</a></div></div></div></div></main> <div class="Footer" data-v-15d6a23e data-v-059b9871></div></div></div></div><script defer src="/my-home/_nuxt/static/1665213159/PagePortfolio/state.js"></script><script src="/my-home/_nuxt/f955a55.js" defer></script><script src="/my-home/_nuxt/f7a4950.js" defer></script><script src="/my-home/_nuxt/877be0f.js" defer></script><script src="/my-home/_nuxt/2204e05.js" defer></script><script src="/my-home/_nuxt/5755e8c.js" defer></script>
